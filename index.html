<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <div class="show">

    </div>

    <script>
        let x = prompt("Enter The Number: ");
        // let x = 1;
        let limit = 10;
        x = Number.parseInt(x);
        for(let i=1; i<=limit; i++){
            // console.log(`${x} * ${i} = ${x*i}`);
            document.querySelector('.show').innerHTML+=`${x} * ${i} = ${x*i} <br>`;
        }
    </script>
</body>
</html>
